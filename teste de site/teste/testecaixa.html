<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .link-inicio {
            text-align: center;
            margin-top: 20px;
        }    
    </style>
</head>
<body>
    <div class="container">
        <h2>Caixa</h2>
        <div class="input-group">
            <label for="item">Item:</label>
            <input type="text" id="item" placeholder="Nome do item">
        </div>
        <div class="input-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" value="1">
        </div>
        <button class="btn" onclick="adicionarItem()">Adicionar Item</button>
        <h3>Itens Adicionados:</h3>
        <ul id="lista-itens">
            <!-- Aqui serão exibidos os itens adicionados -->
        </ul>
        <p id="total">Total: R$ 0,00</p>
        <div class="link-inicio">
            <a href="file:///E:/website/img/inicio.html">Ir para a página inicial</a>
        </div>
    </div>
    <script>
        // Função para adicionar um item à lista
        function adicionarItem() {
            var itemInput = document.getElementById("item");
            var quantidadeInput = document.getElementById("quantidade");

            var item = itemInput.value;
            var quantidade = parseInt(quantidadeInput.value);

            if (item.trim() === "") {
                alert("Por favor, insira o nome do item.");
                return;
            }

            var listaItens = document.getElementById("lista-itens");
            var totalElement = document.getElementById("total");

            var li = document.createElement("li");
            li.textContent = `${quantidade}x ${item}`;
            listaItens.appendChild(li);

            var total = parseFloat(totalElement.textContent.split(": ")[1].replace("R$ ", "").replace(",", "."));
            var precoUnitario = 5.00; // Preço unitário de cada item (exemplo)
            total += quantidade * precoUnitario;

            totalElement.textContent = `Total: R$ ${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
